name: Lint
on:
  pull_request:
  push:
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.56.2
      - name: Run linter
        run: golangci-lint run --timeout 5m
